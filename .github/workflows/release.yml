name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Latest Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          echo "Using Xcode: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          xcodebuild -version
      
      - name: Install XcodeGen
        run: brew install xcodegen
      
      - name: Generate Xcode Project
        run: xcodegen generate
      
      - name: Build Universal Binary
        run: |
          xcodebuild -project MagicTouch.xcodeproj \
            -scheme MagicTouch \
            -configuration Release \
            -destination "generic/platform=macOS" \
            ARCHS="arm64 x86_64" \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            build
      
      - name: Create App Bundle
        run: |
          mkdir -p dist
          cp -R ~/Library/Developer/Xcode/DerivedData/MagicTouch-*/Build/Products/Release/MagicTouch.app dist/
      
      - name: Verify Universal Binary
        run: |
          echo "Checking architectures:"
          lipo -info dist/MagicTouch.app/Contents/MacOS/MagicTouch
      
      - name: Create DMG
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          if [ -z "$VERSION" ] || [ "$VERSION" = "main" ]; then
            VERSION="0.0.${{ github.run_number }}"
          fi
          
          mkdir -p dmg_contents
          cp -R dist/MagicTouch.app dmg_contents/
          ln -s /Applications dmg_contents/Applications
          
          DMG_NAME="MagicTouch-${VERSION}-universal.dmg"
          hdiutil create -volname "MagicTouch" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "$DMG_NAME"
          
          echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV
          echo "Created: $DMG_NAME"
      
      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MagicTouch-DMG
          path: "*.dmg"
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.DMG_NAME }}
          generate_release_notes: true
          body: |
            ## Download
            - **${{ env.DMG_NAME }}** â€” Universal binary (Apple Silicon + Intel)
            
            ## Installation
            1. Download the DMG
            2. Open it and drag MagicTouch to Applications
            3. Launch and grant Accessibility permissions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Draft Release (manual run)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.DMG_NAME }}
          tag_name: "v0.0.${{ github.run_number }}"
          name: "MagicTouch v0.0.${{ github.run_number }}"
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
